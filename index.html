<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Naiqui M. Armendariz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0d001a, #1b0033);
      color: #ffffff;
      overflow-x: hidden;
    }

    #tsparticles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    header {
      background-image: url('nebulosa.jpg');
      background-size: cover;
      background-position: center;
      padding: 2rem;
      text-align: center;
      color: #fff;
      box-shadow: inset 0 0 0 2000px rgba(0, 0, 0, 0.4);
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
      animation: fadeInDown 1.2s ease-in-out;
    }

    header p {
      font-size: 1.1rem;
      margin-top: 0.5rem;
      font-weight: 300;
      animation: fadeIn 2s ease-in-out;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      padding: 0.5rem 0;
      position: sticky;
      top: 0;
      z-index: 10;
      animation: slideDown 1s ease-in-out;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 1.5rem;
      font-weight: 600;
      position: relative;
      transition: color 0.3s;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0%;
      height: 2px;
      background-color: #9b5de5;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    nav a:hover {
      color: #9b5de5;
    }

    section {
      padding: 2rem 5%;
      transition: all 0.5s ease-in-out;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background-color: #12002b;
      color: #ccc;
    }

    #backToTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #9b5de5;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      display: none;
      z-index: 99;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); }
      to { transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div id="tsparticles"></div>
  <header>
    <h1>Naiqui M. Armendariz</h1>
    <p>Aerospace & Mechanical Engineering | Automation | Sustainability | Space Systems</p>
  </header>

  <nav>
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
    <a href="#gallery">Gallery</a>
    <a href="#contact">Contact</a>
  </nav>

  <button id="backToTop" title="Back to Top">⬆️</button>

  <script>
    // Particles
    tsParticles.load("tsparticles", {
      fullScreen: { enable: false },
      background: { color: "transparent" },
      particles: {
        number: { value: 60 },
        size: { value: 2 },
        move: { enable: true, speed: 0.4 },
        opacity: { value: 0.5 },
        color: { value: "#ffffff" },
        links: { enable: true, color: "#ffffff", distance: 100 }
      },
      interactivity: {
        events: {
          onHover: { enable: true, mode: "repulse" },
          onClick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 80 },
          push: { quantity: 4 }
        }
      }
    });

    // Back to Top Button
    const backToTop = document.getElementById("backToTop");
    window.onscroll = () => {
      backToTop.style.display = window.scrollY > 200 ? "block" : "none";
    };
    backToTop.onclick = () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    };
  </script>
</body>

</html>
